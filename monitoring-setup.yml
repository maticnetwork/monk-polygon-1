namespace: polygon
prometheus:
  defines: runnable
  containers:
    defines: containers
    prometheus:
      user: root
      paths:
        - <- `${monk-volume-path}/prometheus.yml:/root/.heimdalld`
      image-tag: latest
      network_mode: host
      ports:
        - 9090:9090
      image: prom/prometheus

node-exporter:
  defines: runnable
  containers:
    defines: containers
    node-exporter:
    image: prom/node-exporter
    network_mode: host
    ports:
      - 9100:9100

grafana:
  defines: runnable
  containers:
    defines: containers
    grafana:
      image: grafana/grafana
      image-tag: latest
      ports:
        - 3000:3000
      paths:
        - <- `${monk-volume-path}/provisioning:/root/.heimdalld/data`
        - <- `${monk-volume-path}/dashboards:/root/.heimdalld/data`
  


